<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=DM+Sans&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="row text-center align-center">
      <div class="column-one-third">
        <button class="death-button">Deaths</button>
      </div>
      <div class="column-one-third">
        <img src="images/Screen Shot 2022-07-30 at 12.17.17 PM.png" alt="breaking-bad-logo" class="logo">
      </div>
      <div class="column-one-third">
        <button class="quotes-button">Quotes</button>
        <button class="home-button hidden">HOME</button>
      </div>
    </div>
  </header>
  <main>
    <form>
      <div class="container home-page">
        <div class="text-center search-wrapper">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="search-bar">
          <i class="fa-solid fa-xmark cancel-icon"></i>
        </div>
        <div class="row append justify-center"></div>
      </div>
      <div class="container full-char-info hidden"></div>
      <div class="random-death-button-div hidden">
        <button class="random-death-button hidden">Generate Random Death</button>
      </div>
      <div class="container death-info hidden"></div>

      <!-- <div class="container quote-info">
        <div class="row info-card justify-center">
          <div class="quote">
            <h2>'I did it for me. I liked it. I was really good at it.
              And I was really alive... I was alive.'</h2>
          </div>
          <div class="author">
            <h1>- Walter White</h1>
          </div>
        </div>
      </div> -->

    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
