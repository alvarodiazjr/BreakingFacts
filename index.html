<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreakingFacts</title>
  <meta property="og:title" content="BreakingFacts">
  <meta property="og:description" content="A web application for Breaking Bad fans who want to view info on their favorite characters.">
  <meta property="og:image" content="https://alvarodiazjr.github.io/BreakingFacts/images/rv-stars.jpg">
  <meta property="og:url" content="https://alvarodiazjr.github.io/BreakingFacts/">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=DM+Sans&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="loader" class="center"></div>
  <div class="container network-error-message hidden">
    <h1>Sorry, there was an error connecting to the network!
      Please check your internet connection and try again.</h1>
  </div>
  <div class="content">
    <header>
      <div class="row text-center align-center">
        <div class="column-one-third">
          <form>
            <button type="button" class="death-button">Deaths</button>
          </form>
        </div>
        <div class="column-one-third">
          <img src="images/breaking-bad-logo.png" alt="breaking-bad-logo" class="logo">
        </div>
        <div class="column-one-third">
          <form>
            <button type="button" class="quotes-button">Quotes</button>
            <button type="button" class="home-button hidden">HOME</button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <form>
        <div class="container home-page">
          <div class="text-center search-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-bar">
            <i class="fa-solid fa-xmark cancel-icon"></i>
          </div>
          <div class="row append justify-center">
            <div class="nowrap">
              <div class="text-center">
                <h1 class="search-error hidden">No Results Found</h1>
              </div>
              <div class="text-center">
                <button class="search-again-button hidden">Try Searching Again</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container full-char-info hidden"></div>
        <div class="random-death-button-div hidden">
          <button class="random-death-button hidden">Generate Random Death</button>
        </div>
        <div class="container death-info hidden"></div>
        <div class="random-quote-button-div hidden">
          <button class="random-quote-button hidden">Generate Random Quote</button>
        </div>
        <div class="container quote-info hidden"></div>
      </form>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
